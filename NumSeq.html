<html lang="en">
	<head>
		<title>NumSeq</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/topnav.css">
		<link rel="stylesheet" href="css/numseq.css">
		<script src="js/numseq.js"></script>
	</head>

	<body>

		<div class="topnav">
			<a href="../index.html">Home</a>
			<a class="active">NumSeq</a>
		</div>
		
		<h2>
			<div>
				<form onsubmit="check_numseq();return false">
					<label id="numseq_label">Type in the numbers you hear</label><br>
					<input type="text" id="numseq_input" autofocus>
				</form>
			</div>
			<div id="numseq_ctrl">
				<a id="btn_ctrl" onclick="check_numseq()"> Listen </a>
				<a id="correct_numseq"></a>
			</div>
		</h2>
		<h4>
			<form onchange="settings();return false" onsubmit="settings();return false">
			<div>
				<input type="checkbox" id="reverse">
				<label for="reverse_label">Check sequence in reverse</label>
			</div>
			<div>
				<input type="checkbox" id="number_of_digits_checkbox">
				<label for="number_of_digits_label">Show number of digits:</label>
				<input type="text" id="number_of_digits_input" value="X">
			</div>
			<div>
				<input type="checkbox" id="inc_len" checked>
				<label for="inc_len_label">Increment sequence length on success</label>
			</div>
			<div>
				<input type="checkbox" id="congratulate">
				<label for="congratulate_label">Congratulate on success</label>
			</div>
			</form>
		</h4>

	</body>
</html>
